<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="Reset.css">
        <link rel="stylesheet" href="Style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="logo"><img src="Imagenes/Logo.png" alt="Logo de Alura"></div>
            <div class="titulo"><h1>Encriptador de Texto</h1></div>   
        </header>

        <main>
            <section class="entrada">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div class="indicacion">
                    <img class="icono" src="Imagenes/Icono.png" alt="Icono de exclamación" >
                    <h6 class="informacion">Solo letra minúsculas y sin tilde</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="salida">            
                <div class="contenedor-salida">
                    <img class="fondo-salida" src="imagenes/Muñeco.png">
                    <h2 class="salida-defecto">Ningún mensaje fue encontrado</h2>
                    <p class="info-defecto" >Ingresa el texto que deseas encriptar o desencriptar</p>   
                    <textarea class="mensaje" cols="30" rows="10" ></textarea>
                    <button class="copiar" onclick="btnCopiar()">Copiar</button>                             
                </div>                 
                            
            </section>           
        </main>

        <footer>
            <p class="autor">Copytight © 2023 - Designed by Steven Navarro</p>
            <div class="redes">
                <div class="linkedin">
                    <a href="https://www.linkedin.com/in/steven-manuel-navarro-plaza/"><img src="Imagenes/linkedin.png" alt="Icono de LinkedIn"></a>
                    <p>LinkedIn</p>
                </div>
                <div class="instagram">
                    <a href="https://www.instagram.com/stevennavarrop27/"><img src="Imagenes/instagram.png" alt="Icono de Instagram"></a>
                    <p>Instagram</p>
                </div>
                <div class="github">
                    <a href="https://github.com/Steven-Navarro"><img src="Imagenes/github.png" alt="Icono de GitHub"></a>
                    <p>GitHub</p>
                </div>               
            </div>
        </footer>

        <script src="Script.js"></script>
    </body>
</html>
